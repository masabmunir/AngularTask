<div class="main">
    <div class="container">
  
      <form [formGroup]="userdetails" (ngSubmit)="SaveData()">
        <h2 class="text-center"><span class="heading">Registration</span></h2>
  
        <div class="mb-3 mt-3 same">
          <label for="name"></label>
          <input type="name" class="form-control" id="name" formControlName="name" placeholder="Enter name"
            name="name">
        </div>
  
        <div class="mb-3 mt-3  same">
          <label for="email"></label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" name="email">
        </div>
  
        <div class="mb-3 mt-3 same">
          <label for="password"></label>
          <input type="password" class="form-control" id="pwd" formControlName="password" placeholder="Password"
            name="password">
        </div>

        <div class="mb-3 mt-3 same">
            <label for="Role"></label>
            <select name="role" id="role" class="form-control"  formControlName="role">
              <option value="">Role</option>
              <option value="angular">Angular Developer</option>
              <option value="react">React Developer</option>
              <option value="flask">Flask Developer</option>
              <option value="python">Python Developer</option>
            </select>
        </div>

        <div class="mb-3  same">
          <button type="submit" class="btn btnSubmit">Submit</button>
        </div>
  
        <div class="endText">
          <a class="link" routerLink="/login" class="btn " style="color: rgb(156, 154, 154);    margin-top: -14px;">
            Already have an account?</a>
        </div>
  
      </form>
  
    </div>
  </div>
